version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: campusconnect_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: campusconnect
      POSTGRES_PASSWORD: campusconnect_password
      POSTGRES_DB: campusconnect_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campusconnect -d campusconnect_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
